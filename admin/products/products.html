<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <strong>Admin</strong>
        <strong class="dashboard">Dashboard</strong>
      </div>
      <div class="logout">
        <button class="logout-btn">Logout</button>
      </div>
    </nav>
  </header>

  <main class="main-container">
    <aside class="sidebar">
      <span>Main</span>
      <a href="../index.html">Home</a>
      <a href="../categories/categories.html">Categories</a>
      <a href="products.html" class="active">Products</a>
      <a href="../orders/orders.html">Orders</a>
    </aside>

    <section class="content">
      <div class="add-product">
        <h1>Add New Product</h1>
        <form>
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" placeholder="Product Name" />

          <label for="product-description">Product Description</label>
          <textarea id="product-description" rows="7" cols="72"></textarea>

          <label for="product-price">Product Price</label>
          <input type="number" id="product-price" placeholder="Product Price" />

          <label for="product-quantity">Product Quantity</label>
          <input type="number" id="product-quantity" placeholder="Product Quantity" />

          <label for="product-category">Product Category</label>
          <select id="product-category" class="select-category">
            <!-- Categories will be loaded dynamically -->
          </select>

          <label for="product-image">Product Image URL</label>
          <input type="text" id="product-image" placeholder="https://example.com/image.jpg" />

          <button type="submit" class="add-product-btn">Add Product</button>
        </form>
      </div>

      <div class="products-list">
        <h1>Products List</h1>
        <table>
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Image</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Products will be loaded dynamically -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Firebase config -->
  <script src="../../firebase_conf.js"></script>

  <!-- Product logic -->
  <script src="product.js"></script>
</body>
</html>
