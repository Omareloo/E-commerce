<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <strong>Admin</strong>
                <strong>Dashboard</strong>
            </div>
            <div class="logout">
                <button class="logout-btn">Logout</button>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <aside class="sidebar">
            <span>Main</span>
                <a   href="index.html">Home</a>
                <a   href="categories.html">categories</a>
                <a   href="products.html">products</a>
                <a   href="orders.html">orders</a>
        </aside>
        <section class="content">
            <div class="edit-product">
                <h1>Update Product</h1>
                <form action="">
                    <label for="product-name">Product Name</label>
                    <input type="text" placeholder="Product Name">
                    <label for="product-price">Product Price</label>
                    <input type="number" placeholder="Product Price">
                    <label for="product-quantity">Product Quantity</label>
                    <input type="number" placeholder="Product Quantity">
                    <label for="product-category">Product Category</label>
                    <select name="product-category" class="select-category" id="product-category">
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option>
                        <option value="3">Category 3</option>
                    </select>
                    <label for="product-image">Product Image</label>
                    <input type="file" placeholder="Product Image">
                    <button type="submit" class="add-product-btn">Update Product</button>
                </form>
            </div>
       
        </section>
    </main>
