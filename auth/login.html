<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Login</title>
  <link rel="stylesheet" href="login.css" />
  <!-- Firebase Config -->
 <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script src="../firebase_conf.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-header">
        <h1>COZA STORE</h1>
        <h2>WELCOME</h2>
        <p>Sign in by entering the information below</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <a href="#" class="forgot-password">Forgot Password</a>

        <button type="submit" class="login-btn">Submit</button>
      </form>

      <div class="register-link">
        <p>Don't have an account? <a href="register.html">SIGN UP</a></p>
      </div>
    </div>
  </div>

  

  

  <!-- Login Logic -->
  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

     auth.signInWithEmailAndPassword(email, password)
  .then((userCredential) => {
    const user = userCredential.user;

    // Get role from Firestore
    return db.collection("users").doc(user.uid).get()
      .then((doc) => {
        if (doc.exists) {
          const data = doc.data();
          const username = data.username || "User";
          const role = data.role || "user"; // default fallback

          alert("Login successful! Welcome " + username);

          // Middleware-style redirect
          if (role === "admin") {
            window.location.href = "../admin/index.html"; // ðŸ‘ˆ Admin dashboard
          } else {
            window.location.href = "../home/index.html"; // ðŸ‘ˆ Normal user home
          }
        } else {
          alert("Login successful, but user data not found.");
          window.location.href = "../home/index.html";
        }
      });
  })
  .catch((error) => {
    if (error.code === "auth/user-not-found") {
      alert("This email is not registered. Please sign up first.");
    } else if (error.code === "auth/wrong-password") {
      alert("Incorrect password. Please try again.");
    } else {
      alert("Error: " + error.message);
    }
  });

    });
 

  </script>
</body>
</html>
