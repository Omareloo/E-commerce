<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fashion Boutique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .image-section {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 40px;
            color: white;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .testimonial {
            position: relative;
            z-index: 1;
            max-width: 500px;
        }

        .testimonial p {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 20px;
            font-weight: 300;
            font-style: italic;
        }

        .testimonial .author {
            font-size: 18px;
            font-weight: bold;
        }

        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 3px;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 15px;
            margin-bottom: 5px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #777;
            outline: none;
        }

        .role-selection {
            margin-bottom: 20px;
        }

        .role-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .role-option input {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .image-section {
                flex: none;
                height: 200px;
                padding: 20px;
            }
            
            .testimonial p {
                font-size: 18px;
            }
            
            .testimonial .author {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="image-section">
        <div class="testimonial">
            <p>"We've been using Fashion Boutique to refresh our wardrobe and can't imagine shopping anywhere else."</p>
            <div class="author">Olivia Ruye</div>
        </div>
    </div>
    
    <div class="form-section">
        <div class="form-container">
            <div class="logo">COZA STORE</div>
            <h1>Create your account</h1>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="role-selection">
                    <label>Register as:</label>
                    <div class="role-option">
                        <input type="radio" id="userRole" name="role" value="user" checked>
                        <label for="userRole">Regular User</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="adminRole" name="role" value="admin">
                        <label for="adminRole">Administrator</label>
                    </div>
                </div>
                
                <button type="submit">Register</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            // Simple validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            // In a real app, you would send this data to your server
            const userData = {
                username,
                email,
                password,
                role
            };
            
            console.log('Registration data:', userData);
            
            // Show success message
            alert(`Registration successful as ${role === 'admin' ? 'Administrator' : 'Regular User'}!`);
            
            // Reset form (but keep role selection)
            this.reset();
            document.getElementById('userRole').checked = true;
        });
    </script>
</body>
</html>
