<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Fashion Boutique</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="image-section">
    <div class="testimonial">
      <p>"We've been using Fashion Boutique to refresh our wardrobe and can't imagine shopping anywhere else."</p>
      <div class="author">Olivia Ruye</div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-container">
      <div class="logo">COZA STORE</div>
      <h1>Create your account</h1>

      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <button type="submit">Register</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="../firebase_conf.js"></script>
  <script src="register.js"></script>  



</body>
</html>
