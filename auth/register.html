<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Fashion Boutique</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="../firebase_conf.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .image-section {
      flex: 1;
      background-image: url('https://images.unsplash.com/photo-1483985988355-763728e1935b');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding: 40px;
      color: white;
    }

    .image-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .testimonial {
      position: relative;
      z-index: 1;
      max-width: 500px;
    }

    .testimonial p {
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 20px;
      font-weight: 300;
      font-style: italic;
    }

    .testimonial .author {
      font-size: 18px;
      font-weight: bold;
    }

    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 3px;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 15px;
      margin-bottom: 5px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #777;
      outline: none;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      min-height: 18px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .login-link a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .image-section {
        flex: none;
        height: 200px;
        padding: 20px;
      }

      .testimonial p {
        font-size: 18px;
      }

      .testimonial .author {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="image-section">
    <div class="testimonial">
      <p>"We've been using Fashion Boutique to refresh our wardrobe and can't imagine shopping anywhere else."</p>
      <div class="author">Olivia Ruye</div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-container">
      <div class="logo">COZA STORE</div>
      <h1>Create your account</h1>

      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <button type="submit">Register</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?#&])[A-Za-z\d@$!%*?#&]{6,}$/;

    // Clear errors
    document.getElementById('usernameError').textContent = '';
    document.getElementById('emailError').textContent = '';
    document.getElementById('passwordError').textContent = '';
    document.getElementById('confirmPasswordError').textContent = '';

    let isValid = true;

    if (!username) {
      document.getElementById('usernameError').textContent = 'Username is required.';
      isValid = false;
    }

    if (!emailPattern.test(email)) {
      document.getElementById('emailError').textContent = 'Please enter a valid email.';
      isValid = false;
    }

    if (!passwordPattern.test(password)) {
      document.getElementById('passwordError').textContent =
        'Password must include uppercase, lowercase, number, special char and be at least 6 characters.';
      isValid = false;
    }

    if (password !== confirmPassword) {
      document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
      isValid = false;
    }

    if (!isValid) return;

    // Firebase register
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;

        // Store user data in Firestore with role
        return db.collection('users').doc(user.uid).set({
          username,
          email,
          role: 'user',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        alert(`Registration successful!`);
        document.getElementById('registerForm').reset();
        window.location.href = "login.html";
      })
      .catch(error => {
        if (error.code === 'auth/email-already-in-use') {
          document.getElementById('emailError').textContent = 'This email is already registered.';
        } else {
          alert(`Firebase error: ${error.message}`);
        }
      });
  });
</script>

</body>
</html>
