  <body>
    <!-- Main Menu -->
    <div class="main-menu">
      <div class="container">
        <div class="menu-content">
          <a href="#" class="logo">COZA STORE</a>
          <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Features</a>
            <a href="#">Blog</a>

          </div>
        </div>
      </div>
    </div>

    <!-- Carousel -->
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="../images/imgi_40_slide-01.jpg" alt="Women Collection 2018">
          <div class="carousel-caption">
            <h2>Women Collection 2018</h2>
            <h1>NEW SEASON</h1>
            <button class="shop-now-btn">SHOP NOW</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../images/imgi_41_slide-02.png" alt="Summer Collection">
          <div class="carousel-caption">
            <h2>Summer Collection</h2>
            <h1>NEW ARRIVALS</h1>
            <button class="shop-now-btn">SHOP NOW</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../images/imgi_42_slide-03.png" alt="Men Collection">
          <div class="carousel-caption">
            <h2>Men New-Season</h2>
            <h1>JACKETS & COATS</h1>
            <button class="shop-now-btn">SHOP NOW</button>
          </div>
        </div>
      </div>
      <div class="carousel-control prev" onclick="moveSlide(-1)">❮</div>
      <div class="carousel-control next" onclick="moveSlide(1)">❯</div>
      <div class="carousel-indicators">
        <div class="indicator active" onclick="goToSlide(0)"></div>
        <div class="indicator" onclick="goToSlide(1)"></div>
        <div class="indicator" onclick="goToSlide(2)"></div>
      </div>
    </div>

   
    <section class="product-overview">
      <div class="overview-header">
        <h2>PRODUCT OVERVIEW</h2>
        <div class="overview-controls">
         
        </div>
      </div>

  <a href="#" data-category="Watches">Watches</a>
</div>

    </section>

       <table class="products-list">
  <tbody></tbody>
</table>
