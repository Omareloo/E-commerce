<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="wishlist.css">
    <title>WishList Page</title>
</head>
<body>
    <div class="main-menu">
        <div class="container">
            <div class="menu-content">
                <a href="../home/index.html" target="_blank" class="logo">COZA STORE</a>
                <div class="nav-links">
                    <a href="../home/index.html" target="_blank">Home</a>
                    <a href="../home/index.html" target="_blank">Shop</a>
                    <a href="../home/index.html" target="_blank">Features</a>
                    <a href="#">Blog</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <div class="nav-icons">
                        <a href="../cart/cart.html" target="_blank"><i class="fas fa-shopping-cart"></i></a>
                        <a href="wishlist.html"><i class="fas fa-heart"></i></a>
                        <a href="#"><i class="fas fa-search"></i></a>
                    </div>
                    <a href="../auth/login.html"><button class="btnlogin">login </button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="wishlist-container">
        <div class="table-header">
            <div></div> <div class="col-id">ID</div>
            <div class="col-product">PRODUCT</div>
            <div class="col-price">PRICE</div>
            <div class="lineprocedures proced">Procedures</div>
        </div>
        <div class="card-container">
        </div>
        <div class="wishlist-actions">
            <button class="remove-btn">Remove All Products</button>
            <button class="continue-btn">Continue Shopping</button>
        </div>
    </div>
    <aside class="wishlist-summary-section">
        <h3 class="section-title"> Wish List Options  </h3>
        <hr>
        <div class="summary-item">
            <span> Element in Wish List : </span>
            <span class="summary-value">0</span>
        </div>
        <div class="total-price">
            <span> The Total : </span>
            <span class="totalprice-value">$0.00</span>
        </div>
        <div class="summary-footer">
            <button class="proceed-checkout-btn">Continue To Buy</button>
        </div>
    </aside>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="../firebase_conf.js"></script>
    <script src="wishlistscript.js"></script>
</body>
</html>
