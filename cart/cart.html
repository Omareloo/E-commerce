            <!--body wished product-->
<div class="cart-container">
    <div class="table-header">
        <div class="col-product">PRODUCT</div>
        <div class="col-price">PRICE</div>
        <div class="linequantity">QUANTITY</div>
        <div class="col-total">TOTAL</div>
    </div>
    <div class="cart-item">
        <div class="col-product">
            <button class="accept-btn">&#10003;</button>
            <span class="remove-btn">&times;</span>
            <img src="images/item-cart-04.jpg.webp" alt="Product Image">
            <span>Fresh Strawberries</span>
        </div>
        <div class="col-price">$ 36.00</div>
        <div class="col-quantity">
            <button class="quantity-btn">-</button>
            <input type="number" value="1" class="quantity-input">
            <button class="quantity-btn">+</button>
        </div>
        <div class="col-total">$ 36.00</div>
    </div>
    <div class="cart-item">
        <div class="col-product">
            <button class="accept-btn">&#10003;</button>
            <span class="remove-btn">&times;</span>
            <img src="images/item-cart-05.jpg.webp" alt="Product Image">
            <span>Lightweight Jacket</span>
        </div>
        <div class="col-price">$ 16.00</div>
        <div class="col-quantity">
            <button class="quantity-btn">-</button>
            <input type="number" value="1" class="quantity-input">
            <button class="quantity-btn">+</button>
        </div>
        <div class="col-total">$ 16.00</div>
    </div>
    <div class="cart-footer">
        <input class="coupon-input" type="text" placeholder="Coupon Code">
        <button class="Continue-btn">Continue Shopping</button>
    </div>
</div>
            <!--cart total-->
        <aside class="aside-cart">
        <h2 class="aside-title">CART TOTALS</h2>
            <div class="total-row">
                <span>Total: </span>
                <span>$52.00</span>
            </div>
        <button class="proceed-btn">PROCEED TO CHECKOUT</button>
    </aside>

    <script src="cartscript.js"></script>
</body>
</html>
